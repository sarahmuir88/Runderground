<!DOCTYPE html>
<head>
  <link href="/normalize.css" rel="stylesheet">
  <style>
    header {
      text-align: center;
      background: url("http://www.amazingwallpaperz.com/wp-content/uploads/Train-Track-Desktop-Wallpapers.jpg");
      background-size: cover;
      color: white;
      padding: 30px 0px 0px 0px
    }
    a {
      color: white;
    }
    h1 {
      font-size: 70px;
      font-family: helvetica;
    }
    img {
      width: 300px;
      height: 300px;
      margin: 40px 0px 0px 0px;
      border: 7px solid white;
      border-radius: 20px;
    }
    ul {
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    li {
      display: inline;
      padding: 0px 10px 0px 10px;
    }
    article {
      max-width: 500px;
      padding: 20px;
      margin: 0 auto;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 36px;
      }
      li {
        display: block;
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="http://southfloridareporter.com/wp-content/uploads/2015/12/RUNNING_FEET.jpg">
    <h1>Runderground</h1>
    <ul>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Run Finder</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </header>
  <article>
  <h2>Our Mission</h2>
  <p>To encourage running even in busy cities</p>
  <button>Like</button>
  </article>
  <script>
    $("button").on("click", function() {
      alert("clicked!")
    });
  </script>
</body>
